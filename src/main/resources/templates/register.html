<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <title>Kahveci Efendi</title>
    <link th:href="@{css/bootstrap.css}" id="bCss" rel="stylesheet" href="../static/css/bootstrap.css" media="screen"/>
    <link th:href="@{css/bootstrap-theme.css}" id="btCss" rel="stylesheet" href="../static/css/bootstrap-theme.css"
          media="screen"/>
    <link th:href="@{css/header.css}" id="hCss" rel="stylesheet" href="../static/css/header.css" media="screen"/>
</head>
<header>
    <div class="menu">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#">Divider Game</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" th:href="@{/register}">
                            <span class="glyphicon glyphicon-user"></span> Register
                        </a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/login}">
                            <span class="glyphicon glyphicon-log-in"></span> Log In
                        </a>
                    </li>
                    <li th:if="${user!=null}"><span style="margin-right: 20px;" th:text="${user.username}"></span></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container" style="margin-top:65px">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Register </strong></h3></div>

            <div class="panel-body">
                <form role="form" th:action="@{/register}" method="post">
                    <div th:if="${error!=null}" class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#">Ã—</a>An error occurred!
                    </div>

                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="reg-username" type="text" class="form-control" name="username" value="" placeholder="username"/>
                    </div>

                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="reg-email" type="text" class="form-control" name="email" value="" placeholder="email"/>
                    </div>

                    <div style="margin-bottom: 12px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="reg-password" type="password" class="form-control" name="password" placeholder="password"/>
                    </div>

                    <button type="submit" class="btn btn-success">Register</button>

                    <hr style="margin-top:10px;margin-bottom:10px;" />

                    <div class="form-group">

                        <div style="font-size:85%">
                            Already have an account!
                            <a href="/login">
                                Login Here
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
